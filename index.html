<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Q and A</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Life Overflow</h1>
  <input class= "col-md-3" type="text" placeholder="Title Your Post">
  <input class= "col-md-7" type="text" placeholder="Put Question Here">
  <button type="button" class="btn btn-primary col-md-2">Post It</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <td class= "col-md-3">Title</td>
        <td class= "col-md-7">Question</td>
        <td class= "col-md-2">Date</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class= "col-md-3">1</td>
        <td class= "col-md-7">2</td>
        <td class= "col-md-2">3</td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
